<!DOCTYPE html>

<head>

</head>
<body>
    <h1>PHP METHODS</h1>

    <script>

    const formData = new FormData()

    formData.append('nombre','Mr.Michi')
    formData.append('edad','14')

    fetch("server.php?color=azul rey",{
        body: formData,
        method: "POST"
    })

    .then(data => {
        console.log(data)
    })


    </script>
